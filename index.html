<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="css/font-awesome.css" />
  <link rel="stylesheet" href="css/open-sans.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/tooltipster.bundle.min.css" />

  <script src="js/cytoscape.min.js"></script>
  <script src="js/cola.js"></script>
  <script src="js/cytoscape-cola.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/tooltipster.bundle.min.js"></script>
  <script src="js/index.js"></script>

  <title>Madoka Numbers pre-book 10</title>
</head>

<body>
  <h1>Madoka Numbers pre-book 10</h1>

  <div id="cy" class="main">
  </div>

  <div class="tools">
    <h2>Layout</h2>

    <p>The <a target="_blank" href="http://js.cytoscape.org/#layouts">layout</a> is used to specify how the nodes are positioned
      in the viewport.</p>

    <label for="layout" class="tooltip u-pull-left" title="Change layout">Active layout</label>
    <div class="u-cf"></div>
    <select id="layout">
        <option value="cola" selected>Force-directed</option>
        <option value="concentricCentrality">Concentric by centrality</option>
        <option value="concentricHierarchyCentrality">Hierarchy by centrality</option>
        <option value="custom">Custom</option>
      </select>
    <i id="redo-layout" class="fa fa-refresh action-icon tooltip" title="Redo layout"></i>

    <p>Cloned from <a target="_blank" href="https://github.com/cytoscape/cytoscape.js-tutorial-demo">cytoscape's tutorial demo</a>.</p>
  </div>

  <div class="footer-link">
    <a target="_blank" href="http://js.cytoscape.org">js.cytoscape.org</a>
    <a target="_blank" href="https://vimeo.com/218307423">Introduction video</a>
  </div>
</body>

</html>
